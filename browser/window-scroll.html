<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window Scroll</title>
    <style>
      body {
        background-color: black;
        margin: 0;
      }

      .box {
        background-color: bisque;
        display: block;
        width: 150px;
        height: 150px;
        margin: 10px;
        border-radius: 4px;
      }

      .special {
        background-color: red;
      }

      aside {
        position: fixed;
        top: 20px;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box special"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <aside>
      <button class="scroll-by">Scroll by 100px(y)</button>
      <button class="scroll-to">Scroll to 100px(y)</button>
      <button class="scroll-into">Scroll into special</button>
    </aside>

    <script>
      // window.scrollBy(xPos, yPos) : 윈도우의 현재 보여지는 page 기준으로 지정거리만큼 스크롤 이동
      // window.scrollTo(xPos, yPos) : 윈도우 전체 page 기준으로 지정 위치로 이동
      // element.scrollIntoView() : 특정 요소의 좌측상단의 위치로 이동

      const special = document.querySelector('.special');

      const scrollBy = document.querySelector('.scroll-by');
      const scrollTo = document.querySelector('.scroll-to');
      const scrollInto = document.querySelector('.scroll-into');

      scrollBy.addEventListener('click', () => {
        window.scrollBy({ top: 100, letf: 0, behavior: 'smooth' });
      });

      scrollTo.addEventListener('click', () => {
        window.scrollTo({ top: 100, letf: 0, behavior: 'smooth' });
      });

      scrollInto.addEventListener('click', () => {
        special.scrollIntoView({ behavior: 'smooth' });
      });
    </script>
  </body>
</html>
