<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>안전한 합성</title>
  <script src="./lib.js"></script>
</head>
<body>
<script>
const f = x => x + 10;
const g = x => x - 5;
const fg = x => f(g(x)); 

console.log(fg(10)); // 15
console.log(fg()); // NaN - 에러가 난다. 

go(
 10,
 fg,
 console.log); // 15 

go(
 [],
 L.map(fg),
 each(console.log)); //
    
go(
 [10],
 L.map(fg),
 each(console.log)); // 15 

console.log('-------------------------------------------------');

const users = [
    { name: 'AA', age: 35 },
    { name: 'BB', age: 26 },
    { name: 'CC', age: 28 },
    { name: 'CC', age: 34 },
    { name: 'EE', age: 23 },
];

// const user = find(u => u.name == 'FF', users);
// console.log(user); // undefined

const user = find(u => u.name == 'FF', users);
if(user) console.log(user); //

/* 찾는 값이 있을 경우 */
go(users,
 L.filter(u => u.name == 'BB'),
 take(1),
 each(console.log)); // {name: "BB", age: 26}

/* 찾는 값이 없을 경우 */
go(users,
 L.filter(u => u.name == 'FF'),
 take(1),
 each(console.log)); //
 
</script>
</body>
</html>
