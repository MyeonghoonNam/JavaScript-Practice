<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window Load</title>
    <script src="test.js" defer></script>
  </head>
  <body>
    <script>
      // only document => 즉, Html만 파싱 완료되면 실행된다.
      window.addEventListener('DOMContentLoaded', () => {
        console.log('DOMContentLoaded');
      });

      // after resources (css, images) => 모든 자원들을 다운받은 후에 실행된다.
      window.addEventListener('load', () => {
        console.log('Load');
      });

      // beforeunload – 사용자가 사이트를 떠나려 할 때, 변경되지 않은 사항들을 저장했는지 확인시켜줄 때
      window.addEventListener('beforeunload', () => {
        console.log('beforeunload');
      });

      // unload – 사용자가 진짜 떠나기 전에 사용자 분석 정보를 담은 통계자료를 전송하고자 할 때
      window.addEventListener('unload', () => {
        console.log('unload');
      });
    </script>
  </body>
</html>
